<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>员工合同到期时间</title>
</head>
<body>
<script>
    //代码补充
    var y = parseInt(prompt("请输入员工入职年份")),
        m = parseInt(prompt("请输入员工入职月份")),
        d = parseInt(prompt("请输入员工入职时间"));
        document.write("该员工的入职时间是："+y+"-"+m+"-"+d+"<br/>");
        aa = new Date((y+3),m,d);
        document.write("该员工的入职时间是："+aa.getFullYear()+"-"+aa.getMonth()+"-"+aa.getDate());
</script>
</body>
</html>
