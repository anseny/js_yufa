<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Math.random()</title>
</head>
<body>
<script>
    //补充代ma
    var a = [];
    for(var i= 0;i<=10;i++){
        a[i] =  Math.floor(Math.random()*101+1);
    }
    document.write(a.sort(function(a,b){return b-a}));
    
</script>
</body>
</html>
