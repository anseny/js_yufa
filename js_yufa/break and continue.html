<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>break和continue</title>
</head>
<body>
    <script>
	    var pwd,pwdAgain;
	    //补充代码
	    pwd = prompt("请输入密码");
	    
        while(pwd!=123456){
            pwd = prompt("请输入密码");
	        if(pwd == 123456){
	            break;
	        }
	    };
        pwdAgain=prompt("请再次输入密码");
        while(pwdAgain!=123456){
            pwdAgain=prompt("请再次输入密码");
            if(pwdAgain==123456){
                break;
            }
        };
        alert("登陆成功")

	</script>
</body>
</html>
