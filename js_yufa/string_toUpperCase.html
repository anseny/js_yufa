<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>首字母变大写</title>
</head>
<body>
<script>
    //补充代码
    function toUpper(str){
        var arr = str.split(" ");
        var arr1 = [];
        for(var i = 0;i<arr.length;i++){
            arr1[i] = arr[i].charAt(0).toUpperCase()+arr[i].substr(1);
        }
        var str1 = arr1.join(" ");
        return document.write(str1);
    }
    toUpper("all time is no time when it is past");
</script>
</body>
</html>
