<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>arguments</title>
</head>
<body>
    <script>
		//补充代码
		function myAvg(){
		    var len = arguments.length,
		        sum = 0;
		    for(var i = 0;i<len;i++){
		        sum +=arguments[i];
		    }
		        return parseInt(sum/len);
		}
		var aa = myAvg(1,2,3,4,5,6);
		alert(aa);
	</script>
</body>
</html>
