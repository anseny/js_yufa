<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> </title>
</head>
<body>
<script>
    //补充代码
    var int = prompt("请输入登陆邮箱");
    var a = int.indexOf("@");
    var userN = int.substr(0,a-1);
    var mail = int.substr(a+1);
    document.write("邮箱的用户名是:"+userN+"<br/>");
    document.write("登陆的邮箱域名是:"+mail+"邮箱");
</script>
</body>
</html>
