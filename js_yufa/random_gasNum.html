<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Math.random()</title>
</head>
<body>
<script>
  //补充代码
      ri = Math.floor(Math.random()*9+1);
  while(int!=ri){
    var int = prompt("请输入您猜的数字");
      if(int>ri){
          alert("输入的数字大了");
      }else if(int<ri){
          alert("输入的数字小了");
      }
  }
  alert("恭喜猜对了");
</script>
</body>
</html>
