<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var password = prompt("请输入密码");
        if(password.length!=6){
            alert("请输入6位数字密码");

        }else{
            if(isNaN(password)==true){
                alert("请输入数字密码");
            }else{
                alert("密码设置正确");
            }
        }
    </script>
</body>
</html>
