<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> 封装indexOf方法</title>
</head>
<body>
<script>
   //补充代码
   function IE6index(arr,num){
       for(var i = 0;i<arr.length;i++){
           if(arr[i]===num){
               return i
           }
       }
       return -1;
   }
   var arr1 = [1,3,5,36,8];
   console.log(IE6index(arr1,36));
</script>
</body>
</html>
