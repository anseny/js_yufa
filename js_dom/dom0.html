<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>全选和反选</title>
</head>
<body>
    <input type="button" value="全选">
    <script>
        // 此处填写代码
        var int = document.getElementsByTagName("input")[0];
        function onc(){
            if(int.value=="全选"){
                int.value = "反选";
            }else if(int.value=="反选"){
                int.value = "全选";
            }
        }
        int.onclick = onc;
    </script>
</body>
</html>
