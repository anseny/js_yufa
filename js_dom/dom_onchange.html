<!DOCTYPE html>
<html>
    <head lang="en">
	    <meta charset="UTF-8">
	    <title>onchange()</title>
	    <style type="text/css">
	    	#div{
	    		width:300px;
	    		height:300px;
	    		border:2px solid gray;
	    		margin:100px  0  0 200px;
	    	}
	    </style>
	    <script type="text/javascript">
	       //补充代码
	       window.onload = function xx(){
	           var yanse = document.getElementById("color");
	           var divs = document.getElementById("div");
	           yanse.onchange = function(){
                   if(this.value==0){
                       divs.innerHTML = "我没有仍何变化";
                       divs.style.background = "white";
                   }else{
	               divs.innerHTML = "我的背景颜色变成了"+this.value+"色";
	               divs.style.background = this.value;
                }
	           }
	       }
	    </script>
	</head>
	<body>
        <div>
        	<span>请选择您喜欢的颜色:</span>
        	<select id="color">
        		<option value="0">请选择</option>
        		<option value="yellow">黄色</option>
        		<option value="orange">橘色</option>
        		<option value="pink">粉色</option>
        		<option value="purple">紫色</option>
        	</select>
        </div>
		<div id="div">我是div</div>
 </body>
</html>
