<!DOCTYPE html>
<html>
    <head lang="en">
	    <meta charset="UTF-8">
	    <title>onload</title>
	    <script type="text/javascript">
	    	//补充代码
	    	window.onload = function red(){
	    	    var int = document.getElementsByTagName("input")[0];
	    	    int.onclick = function(){
	    	        int.style.color = "red";
	    	    }
	    	    int.onmouseout = function(){
	    	        int.style.color = "#ccc";
	    	    }
	    	}
	    	red();
	    </script>
	</head>
	<body>
		<input type="button" value="点击改变按钮字体颜色" >
	</body>
</html>
