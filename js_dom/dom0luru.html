<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>信息录入</title>
</head>
<body>
    <input type="button" value="录入" >
    <script type="text/javascript">
	    var inputs=document.getElementsByTagName("input");
	    var entry=inputs[0];
	    entry.onclick=entryFn;
		function entryFn(){
	    	//补充代码
	    	var a = [];
	        for(var i = 0;i<=a.length;i++){
	    	    var int = prompt("请输入员工姓名");
	    	    if(int==-1){
	    	        break;
	    	    }
	    	    a[i]=int;
	    	}
        
	    	xxx = a.join("<br/>");
	    	document.write(xxx);
        }
	</script>
</body>
</html>
