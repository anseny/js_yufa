<!DOCTYPE html>
<html>
    <head lang="en">
	    <meta charset="UTF-8">
	    <title>输入框</title>
	</head>
	<body>
		<input type="button" value="点击">
		<script type="text/javascript">
			//补充代码
			var int = document.getElementsByTagName("input")[0];
			int.onclick = function(){
			    var aa = window.confirm("确定要删除么");
			    if(aa){
			        int.style.color = "red";
			}else{
			    int.style.color = "green";
			}
            }
		</script>
	</body>
</html>
