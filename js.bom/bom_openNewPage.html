<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>打开/关闭页面</title>
    </head>
    <body>
       <input type="button" name="" value="打开页面">
       <script type="text/javascript">
           //补充代码
           var int = document.getElementsByTagName("input")[0];
           int.onclick = function(){
               var aa = window.confirm("是否打开页面");
               if(aa){
                   window.open("newPage.html","newpage","width = 300,height = 300,left = 100,top = 100,location = no,menubar = no,scrollbars = no,status = no");
               }else{
                   window.close();
               }
           }
       </script>
    </body>
</html>
